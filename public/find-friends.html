<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Sacramento Collective</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/find-friends.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">

  <body>

    <div class="row loggedin-nav">
      <nav role="navigation">
        <a href="/feed.html"><img src="images/sac-collective-logo.png" id="logo" border="0" alt="sac-collective logo">
        <a href="/add-item.html"><button class="btn btn-default add-item">Add item</button></a>
        <a href="/find-friends.html"><button class="btn btn-default find-friends">Find friends</button></a>

        <a href="" class="logout">Log out</a>
        <a href="#"><img src="images/hamburger.png" class="hamburger" display="none"></a>

        <div class="row form">
          <div class="signup-header">
            <h1>Find and follow friends</h1>
            <p>Stay up to date on what your friends are adding to their collection.</p>
          </div>
          <form id="find-friends-form">
            <fieldset>
              <div class="field">
                <label>Find by name or email</label> 
                <input type="text" name="search" class="search" required>
              </div>
              <button class="btn btn-default main-button" type="submit">Find</button>
            </fieldset>
          </form>
        </div>

      <div class="friend-results">

      <script type="text/javascript" src="/js/find-friends.js"> </script>
