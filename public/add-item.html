<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Sacramento Collective</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/add-item.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div class="row loggedin-nav">
      <nav role="navigation">
        <a href="#"><img src="images/sac-collective-logo.png" id="logo" border="0" alt="sac-collective logo">
        <a href="#"><button class="btn btn-default add-item">Add item</button></a>
        <a href="#"><button class="btn btn-default find-friends">Find friends</button></a>
        <a href="" class="logout">Log out</a>
      </nav>
    </div>

        <div class="row form">
          <div class="signup-header">
            <h1>Add item to your collection</h1>
          </div>
          <form id="signup-form">
            <fieldset>
              <div class="field">
                <label>Search</label><br>
                <input type="text" name="search" class="search" required>
              </div>
              <div class="switch-field">
                <div class="switch-title">Three fields? Sure.</div>
                  <input type="radio" id="switch_3_left" name="switch_3" value="yes" checked/>
                  <label for="switch_3_left">Coffee</label>
                  <input type="radio" id="switch_3_center" name="switch_3" value="maybe" />
                  <label for="switch_3_center">Food</label>
                  <input type="radio" id="switch_3_right" name="switch_3" value="no" />
                  <label for="switch_3_right">Shopping</label>
                  <input type="radio" id="switch_3_far_right" name="switch_3" value="no" />
                  <label for="switch_3_far_right">Leisure</label>
                </div>
                <div class="field">
                  <label>Great for:</label>
                  <input type="text" name="great-for" class="great-for">
                </div>
                <div class="cta-row">
                  <button class="btn btn-default main-button" type="submit">Add to my collection</button>
                </div>
            </fieldset>
          </form>
        </div>

<!--       <script type="text/javascript" src="/js/main.js"> </script>
      <script type="text/javascript" src="/js/profile.js"> </script>  -->
  </body>
</html>
