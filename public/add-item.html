<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Sacramento Collective</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/add-item.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <div class="row loggedin-nav">
    <nav role="navigation">
      <a href="/index.html"><img src="images/sac-collective-logo.png" id="logo" border="0" alt="sac-collective logo">
      <a href="/add-item.html"><button class="btn btn-default add-item">Add item</button></a>
      <a href="/find-friends.html"><button class="btn btn-default find-friends">Find friends</button></a>
      <a href="" class="logout">Log out</a>
      <a href="#"><img src="images/hamburger.png" class="hamburger"></a>
      <div class="hamburger-dropdown">
        <button class="dropbtn">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </nav>
  </div>

    <div class="row form">
      <div class="signup-header">
        <h1>Add item to your collection</h1>
      </div>

      <form id="item-form">
        <fieldset>
          <div class="field">
            <label>Business name</label> 
            <input type="text" name="biz-name" class="biz-name" required>
          </div>
          <div class="cta-row">
            <button class="btn btn-default main-button" type="submit">Search</button>
          </div>
        </fieldset>
      </form>

      <form id="recommendation-form" hidden>
        <fieldset>

          <h2 class="toggle-title">Type of business</h2>
          <div class="switch-field">
            <input type="radio" id="switch_3_left" name="switch_3" value="yes" checked/>
            <label for="switch_3_left">Coffee</label>
            <input type="radio" id="switch_3_center" name="switch_3" value="maybe" />
            <label for="switch_3_center">Food</label>
            <input type="radio" id="switch_3_right" name="switch_3" value="no" />
            <label for="switch_3_right">Shopping</label>
          </div>
          <div class="field">
            <label>What do you recommend?</label>
            <input type="text" name="recommendation" class="recommendation">
          </div>
        </fieldset>
      </form>
      <div class="selected"></div>
    </div>

    <div class="results"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/protected-page.js"> </script>
    <script type="text/javascript" src="/js/main.js"> </script>
    <script type="text/javascript" src="/js/add-item.js"> </script>
  </body>
  </html>
