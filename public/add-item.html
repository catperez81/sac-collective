<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Sacramento Collective</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/add-item.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <div class="row loggedin-nav">
      <nav role="navigation">
        <a href="/feed.html"><img src="images/sac-collective-logo.png" id="logo" border="0" alt="sac-collective logo">
        <a href="/add-item.html"><button class="btn btn-default add-item">Add item</button></a>
        <a href="/find-friends.html"><button class="btn btn-default find-friends">Find friends</button></a>
        <a href="/profile.html" class="profile">Profile</a>
        <a href="/feed.html" class="feed-link">Feed</a>
        <a href="" class="logout">Log out</a>
        <a href="#"><img src="images/hamburger.png" class="hamburger" display="none"></a>
      </nav>
    </div>
      
    <div class="hamburger-dropdown">
      <div class="dropdown-content">
        <a href="/add-item.html" class="responsive-menu-link">Add item</a>
        <a href="/find-friends.html" class="responsive-menu-link">Find friends</a>
        <a href="/profile.html" class="responsive-menu-link">Profile</a>
        <a href="/feed.html" class="responsive-menu-link">Feed</a>
        <a href="" class="responsive-menu-link">Log out</a>
      </div>
    </div>

      
    <div class="row form">
      <div class="signup-header">
        <h1 class="add-header">Add an item to your collection</h1>
      </div>

      <form id="item-form">
        <fieldset>
          <div class="field">
            <label>Find the business</label>
            <input type="text" name="biz-name" class="biz-name" required>
          </div>
          <div class="cta-row">
            <button class="btn btn-default main-button" type="submit">Find</button>
          </div>
        </fieldset>
      </form>
      
      <div class="selected"></div>

      <form id="recommendation-form" hidden>
        <fieldset>

          <h2 class="toggle-title">Type of business</h2>
          <div class="switch-field">
            <input type="radio" id="coffee" name="switch_3" value="Coffee" checked/>
            <label for="coffee">Coffee</label>
            <input type="radio" id="drinks" name="switch_3" value="Coffee"/>
            <label for="drinks">Drinks</label>
            <input type="radio" id="food" name="switch_3" value="Food" />
            <label for="food">Food</label>
            <input type="radio" id="shopping" name="switch_3" value="Shopping" />
            <label for="shopping">Shopping</label>
          </div>
          <div class="field">
            <label>What do you recommend?</label>
            <input type="text" name="recommendation" class="recommendation">
          </div>
          <div class="cta-row">
            <button class="btn btn-default main-button" type="submit">Add to my collection</button>
          </div>

        </fieldset>
      </form>
    </div>

    <div class="results"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/protected-page.js"> </script>
    <script type="text/javascript" src="/js/main.js"> </script>
    <script type="text/javascript" src="/js/add-item.js"> </script>
  </body>
  </html>
