<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Sacramento Collective</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
  </head>
  <body>

    <div class="row loggedin-nav">
      <nav role="navigation">
        <a href="#"><img src="images/sac-collective-logo.png" id="logo" border="0" alt="sac-collective logo">
        <a href="#"><button class="btn btn-default add-item">Add item</button></a>
        <a href="#" class="logout">Log out</a>
      </nav>
    </div>
    
    <div class="row">
      <div class="profile-img">
        <img src="images/cat-profile.png" height="160px" border="0" alt="profile-image">
      </div>
      <h1 class="profile-user">Cat Perez</h1>
      <p class="profile-bio">Born & raised in NJ. 10 years in San Francisco. Cofounder in Health tech newly settling in Sacramento.</p>
      <button class="btn btn-default main-button" type="submit">Add to my collection</button> 
    </div>

    <div class="row">
      <!--items added to collection show up here - hard coding for now -->
      <div class="collection-item">
        <div class="vote-badge">
          <img src="images/upvote-arrow.png" height="12px" id="arrow" border="0" alt="upvote arrow"><strong>14</strong>
        </div>
        <img src="images/placeholder-img.png" class="item-img" height="190px" border="0" alt="profile-image">
        <div class="item-details">
          <h3>Insight Coffee</h3>
          <p>566 Pavilions Ln, Sacramento, CA 95825, (916) 905-7904</p>
        </div>
        <div class="item-type">
          <p>Coffee</p>
        </div>
      </div>
    </div>

<!-- 
      <script type="text/javascript" src="/js/main.js"> </script>
      <script type="text/javascript" src="/js/profile.js"> </script> -->
  </body>
</html>
