<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Sacramento Collective</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body id = "signup">
    <main role = "main">
      <div class="row">
        <nav role="navigation">
          <div class="logo-section">
            <img src="images/sac-collective-logo.png" id="logo" height="24px" border="0" alt="sac-collective logo">
          </div>
        </nav>
      </div>
      <section role="region">
        <div class="row">
          <div class="form">
            <div class="signup-header">
              <h1>Log into your account</h1><br>
            </div>
            <form id="login-form">
                <fieldset>
                  <div class="field">
                    <label>Email address</label>
                    <input type="text" name="email" class="email" required>
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" class="password" required>
                  </div>
                  <div class="cta-row">
                    <button class="btn btn-default main-button" type="submit">Log in</button>
                  </div>
                </fieldset>
            </form>
          </div>
        </div>
      </section>
    </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="/js/main.js"> </script>
      <script type="text/javascript" src="/js/login.js"> </script>
  </body>
</html>
