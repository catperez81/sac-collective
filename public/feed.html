<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Sacramento Collective</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/feed.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div class="row loggedin-nav">
      <nav role="navigation">
        <a href="/index.html"><img src="images/sac-collective-logo.png" id="logo" border="0" alt="sac-collective logo">
        <a href="/add-item.html"><button class="btn btn-default add-item">Add item</button></a>
        <a href="/find-friends.html"><button class="btn btn-default find-friends">Find friends</button></a>
        <a href="" class="logout">Log out</a>
        <a href="#"><img src="images/hamburger.png" class="hamburger" display="none"></a>
      </nav>
    </div>

    <div class="row feed"> 
      <h2 class="feed-date">Today's collective</h2>
      <div class="posted-by">
        <img src="images/cat-profile.png" height="50px" border="0" alt="profile-image" class="posted-by-img">
        <div class="friend-details">
          <h3 class="friend-name">Jan Janetson</h3>
          <p class="time-stamp">June 27, 2018</p>
        </div>
      </div>
      <div class="collection-item">
        <div class="vote-badge">
          <img src="images/upvote-arrow.png" height="12px" id="arrow" border="0" alt="upvote arrow"><strong>14</strong>
        </div>
        <img src="images/placeholder-img.png" class="item-img" border="0" alt="profile-image">
        <div class="item-details">
          <h3>Insight Coffee</h3>
          <p>566 Pavilions Ln, Sacramento, CA 95825, (916) 905-7904</p>
          <div class="item-type"><p>Coffee</p></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="posted-by">
        <img src="images/cat-profile.png" height="50px" border="0" alt="profile-image" class="posted-by-img">
        <div class="friend-details">
          <h3 class="friend-name">Jan Janetson</h3>
          <p class="time-stamp">June 27, 2018</p>
        </div>
      </div>
       <div class="collection-item">
        <div class="vote-badge">
          <img src="images/upvote-arrow.png" height="12px" id="arrow" border="0" alt="upvote arrow"><strong>14</strong>
        </div>
        <img src="images/placeholder-img.png" class="item-img" border="0" alt="profile-image">

          <h3>Insight Coffee</h3>

          <div class="item-type"><p>Coffee</p></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="/js/main.js"> </script>
      <script type="text/javascript" src="/js/feed.js"> </script>
  </body>
</html>
